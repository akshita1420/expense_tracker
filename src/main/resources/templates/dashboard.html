<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(title='Dashboard')}"></head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/base :: header}"></div>
    
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </h1>
                <p class="page-subtitle">Overview of your expenses and financial activity</p>
            </div>
            
            <!-- Dashboard Controls -->
            <div class="dashboard-controls">
                <div class="control-group">
                    <label for="timePeriodSelector" class="control-label">
                        <i class="fas fa-calendar"></i>
                        Time Period:
                    </label>
                    <select id="timePeriodSelector" class="form-select">
                        <option value="week">This Week</option>
                        <option value="month" selected>This Month</option>
                        <option value="quarter">This Quarter</option>
                        <option value="year">This Year</option>
                    </select>
                </div>

                <div class="control-group">
                    <button id="refreshDashboard" class="btn btn-outline">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button id="exportBtn" class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        Export
                    </button>
                </div>

                <div class="control-group">
                    <small class="text-muted">
                        Last updated: <span id="lastRefreshTime">-</span>
                    </small>
                </div>
            </div>

            <!-- Statistics Grid -->
            <div class="stats-grid">
                <!-- Total Expenses -->
                <div id="totalExpenses" class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">$0.00</div>
                        <div class="stat-label">Total Expenses</div>
                    </div>
                </div>

                <!-- Transaction Count -->
                <div id="totalTransactions" class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-receipt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">0</div>
                        <div class="stat-label">Transactions</div>
                    </div>
                </div>

                <!-- Average Transaction -->
                <div id="averageTransaction" class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">$0.00</div>
                        <div class="stat-label">Average Transaction</div>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Content Grid -->
            <div class="dashboard-grid">
                <!-- Recent Expenses Card -->
                <div class="dashboard-card">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-clock"></i>
                                Recent Expenses
                            </h3>
                        </div>
                        <div class="card-body">
                            <div id="recentExpensesList" class="recent-expenses-list">
                                <!-- Recent expenses will be loaded here by JavaScript -->
                                <div class="loading-placeholder">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading recent expenses...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Category Breakdown Card -->
                <div class="dashboard-card">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-chart-pie"></i>
                                Category Breakdown
                            </h3>
                        </div>
                        <div class="card-body">
                            <div id="categoryChart" class="chart-container">
                                <!-- Category chart will be loaded here by JavaScript -->
                                <div class="loading-placeholder">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading category data...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Monthly Trends Card -->
                <div class="dashboard-card">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-chart-bar"></i>
                                Monthly Trends
                            </h3>
                        </div>
                        <div class="card-body">
                            <div id="monthlyChart" class="chart-container">
                                <!-- Monthly trend chart will be loaded here by JavaScript -->
                                <div class="loading-placeholder">
                                    <i class="fas fa-spinner fa-spin"></i>
                                    Loading trend data...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions Card -->
                <div class="dashboard-card">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                <i class="fas fa-bolt"></i>
                                Quick Actions
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="quick-actions">
                                <button class="quick-action-btn" data-action="add-expense">
                                    <div class="action-icon">
                                        <i class="fas fa-plus"></i>
                                    </div>
                                    <div class="action-content">
                                        <div class="action-title">Add Expense</div>
                                        <div class="action-desc">Record a new expense</div>
                                    </div>
                                </button>

                                <button class="quick-action-btn" data-action="view-expenses">
                                    <div class="action-icon">
                                        <i class="fas fa-list"></i>
                                    </div>
                                    <div class="action-content">
                                        <div class="action-title">View All</div>
                                        <div class="action-desc">See all your expenses</div>
                                    </div>
                                </button>

                                <button class="quick-action-btn" data-action="export-data">
                                    <div class="action-icon">
                                        <i class="fas fa-download"></i>
                                    </div>
                                    <div class="action-content">
                                        <div class="action-title">Export Data</div>
                                        <div class="action-desc">Download your expenses</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Include Card Styles -->
    <div th:replace="~{fragments/cards :: card-styles}"></div>
    
    <!-- Dashboard Specific Styles -->
    <style>
        .page-header {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .page-title {
            font-size: 2.5rem;
            color: var(--light-green);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .dashboard-card {
            height: fit-content;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .quick-action-btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--light-grey);
            border: 2px solid var(--border-grey);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-primary);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .quick-action-btn:hover {
            background: var(--border-grey);
            border-color: var(--light-green);
            transform: translateY(-2px);
        }
        
        .action-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        
        .action-content {
            flex: 1;
        }
        
        .action-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        
        .action-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .monthly-summary {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-grey);
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .summary-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        
        .change-value.positive {
            color: var(--success);
        }
        
        .change-value.negative {
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .quick-action-btn {
                padding: 0.75rem;
            }
            
            .action-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .action-title {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .page-header {
                margin-bottom: 1.5rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
        }
    </style>
    
    <!-- JavaScript -->
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script>
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof DashboardManager !== 'undefined') {
                window.dashboardManager = new DashboardManager();
                window.dashboardManager.init();
            }
        });
    </script>
</body>
</html>
